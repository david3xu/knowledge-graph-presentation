<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <p>This is a test page to verify that JavaScript is loading correctly.</p>
    <div id="output"></div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const output = document.getElementById('output');
      output.textContent = 'JavaScript is working!';
    });
  </script>
  
  <script type="module" src="./test-main.js"></script>
</body>
</html>
